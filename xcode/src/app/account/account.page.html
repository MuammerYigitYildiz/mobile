
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img style="width: 300px; margin-left: 20px; height: 300px;"  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIrr3hSAWsnoXsDitBKf3GufcUfqOMZaVyNVMAAfciOQIalrZdYpjeHCTJapnuyABF4D4&usqp=CAU" />
    <ion-card-header>
      <ion-card-title>{{ userInfo?.firstName }} {{ userInfo?.middleName }} {{ userInfo?.lastName }} </ion-card-title>
      <ion-card-subtitle>{{ userInfo?.email }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item button detail="false" (click)="goToEdit(formData.uuid)" autoHide="false" *ngIf="hasGonullu">
        <ion-icon slot="start" name="create"></ion-icon>
        <ion-label>
         Bilgilerimi Guncelle
        </ion-label>
      </ion-item>

      <ion-item button detail="false" (click)="goToTanimlama(formData.uuid)" autoHide="false" *ngIf="hasGonullu">
        <ion-icon slot="start" name="body-outline"></ion-icon>
        <ion-label>
          Niteliklerim
        </ion-label>
      </ion-item>

      <ion-item button detail="false" (click)="goToCreate()" autoHide="false" *ngIf="!hasGonullu">
        <ion-icon slot="start" name="create"></ion-icon>
        <ion-label>
          Yeni Gonullu Olusturma istegi
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
