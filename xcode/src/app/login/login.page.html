<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-logo">
    <img src="assets/img/hades.png" alt="Ionic logo">
  </div>

  <div class="login-form">


    <form [formGroup]="form" (ngSubmit)="login()">
      <ion-input
        id="email"
        placeholder="Email"
        formControlName="email"
        type="email"
        autocapitalize="off"
        required>
      </ion-input>

      <ion-input
        id="password"
        placeholder="Password"
        formControlName="password"
        type="password"
        required>
      </ion-input>
      <ion-checkbox>Beni Hatirla</ion-checkbox>
      <ion-row>
        <ion-col>
          <ion-button type="submit" expand="block">Login</ion-button>
        </ion-col>

      </ion-row>
    </form>


  </div>

</ion-content>
